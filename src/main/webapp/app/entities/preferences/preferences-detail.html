
<div>
    <h2><span data-translate="21PointsApp.preferences.detail.title">Preferences</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="21PointsApp.preferences.weeklyGoal">Weekly Goal</span></dt>
        <dd>
            <span>{{vm.preferences.weeklyGoal}}</span>
        </dd>
        <dt><span data-translate="21PointsApp.preferences.weightUnits">Weight Units</span></dt>
        <dd>
            <span data-translate="{{'21PointsApp.Units.' + vm.preferences.weightUnits}}">{{vm.preferences.weightUnits}}</span>
        </dd>
        <dt><span data-translate="21PointsApp.preferences.user">User</span></dt>
        <dd>
            {{vm.preferences.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="preferences-detail.edit({id:vm.preferences.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
