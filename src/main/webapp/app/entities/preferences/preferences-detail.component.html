
<div *ngIf="preferences">
    <h2><span jhiTranslate="twentyOnePointsApp.preferences.detail.title">Preferences</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="twentyOnePointsApp.preferences.weeklyGoal">Weekly Goal</span></dt>
        <dd>
            <span>{{preferences.weeklyGoal}}</span>
        </dd>
        <dt><span jhiTranslate="twentyOnePointsApp.preferences.weightUnits">Weight Units</span></dt>
        <dd>
            <span jhiTranslate="{{'twentyOnePointsApp.Units.' + preferences.weightUnits}}">{{preferences.weightUnits}}</span>
        </dd>
        <dt><span jhiTranslate="twentyOnePointsApp.preferences.user">User</span></dt>
        <dd>
            {{preferences.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'preferences/'+ preferences.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
