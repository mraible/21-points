
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="21pointsApp.bloodPressure.home.createOrEditLabel" ng-show="bloodPressure.id">Add/Edit a Reading</h4>
        <h4 class="modal-title" translate="21pointsApp.bloodPressure.home.createLabel" ng-hide="bloodPressure.id">Add a Reading</h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-show="bloodPressure.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="bloodPressure.id" readonly>
        </div>

        <div class="form-group">
            <label translate="21pointsApp.bloodPressure.timestamp" for="field_timestamp">Timestamp</label>
            <input type="datetime-local" class="form-control" name="timestamp" id="field_timestamp"
                    ng-model="bloodPressure.timestamp" ng-model-options="{timezone: 'UTC'}"
                    required>

            <div ng-show="editForm.timestamp.$invalid">
                <p class="help-block"
                    ng-show="editForm.timestamp.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.timestamp.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="21pointsApp.bloodPressure.systolic" for="field_systolic">Systolic</label>
            <input type="number" class="form-control" name="systolic" id="field_systolic"
                    ng-model="bloodPressure.systolic"
                    required>

            <div ng-show="editForm.systolic.$invalid">
                <p class="help-block"
                    ng-show="editForm.systolic.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.systolic.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="21pointsApp.bloodPressure.diastolic" for="field_diastolic">Diastolic</label>
            <input type="number" class="form-control" name="diastolic" id="field_diastolic"
                    ng-model="bloodPressure.diastolic"
                    required>

            <div ng-show="editForm.diastolic.$invalid">
                <p class="help-block"
                    ng-show="editForm.diastolic.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.diastolic.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group" has-role="ROLE_ADMIN">
            <label translate="21pointsApp.bloodPressure.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="bloodPressure.user.id" ng-options="user.id as user.login for user in users">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
