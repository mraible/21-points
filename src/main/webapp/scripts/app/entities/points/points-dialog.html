
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="21pointsApp.points.home.createOrEditLabel" ng-show="points.id">Add/Edit Points</h4>
        <h4 class="modal-title" translate="21pointsApp.points.home.createLabel" ng-hide="points.id">Add Points</h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-show="points.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="points.id" readonly>
        </div>

        <div class="form-group">
            <label translate="21pointsApp.points.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="points.date"
                    required>

            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="points.exercise" id="field_exercise" ng-true-value="1" ng-false-value="0">
                    <span class="checkbox-material"><span class="check"></span></span>
                    <label translate="21pointsApp.points.exercise" for="field_exercise">Exercise</label>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="points.meals" id="field_meals" ng-true-value="1" ng-false-value="0"><span class="checkbox-material"><span class="check"></span></span>
                    <label translate="21pointsApp.points.meals" for="field_meals">Meals</label>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="points.alcohol" id="field_alcohol" ng-true-value="1" ng-false-value="0"><span class="checkbox-material"><span class="check"></span></span>
                    <label translate="21pointsApp.points.alcohol" for="field_alcohol">Alcohol</label>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label translate="21pointsApp.points.notes" for="field_notes">Notes</label>
            <textarea class="form-control" name="notes" id="field_notes"
                    ng-model="points.notes"
                    ng-maxlength="140" rows="3"></textarea>

            <div ng-show="editForm.notes.$invalid">
                <p class="help-block"
                    ng-show="editForm.notes.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="140">
                    This field cannot be longer than 140 characters.
                </p>
            </div>
        </div>

        <div class="form-group" has-role="ROLE_ADMIN">
            <label translate="21pointsApp.points.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="points.user.id" ng-options="user.id as user.login for user in users">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
