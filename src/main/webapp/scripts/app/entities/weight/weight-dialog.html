
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" translate="21pointsApp.weight.home.createOrEditLabel" ng-show="points.id">Create or edit a Weight</h4>
        <h4 class="modal-title" translate="21pointsApp.weight.home.createLabel" ng-hide="points.id">Create Weight</h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-show="weight.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="weight.id" readonly>
        </div>

        <div class="form-group">
            <label translate="21pointsApp.weight.timestamp" for="field_timestamp">Timestamp</label>
            <input type="datetime-local" class="form-control" name="timestamp" id="field_timestamp"
                    ng-model="weight.timestamp" ng-model-options="{timezone: 'UTC'}"
                    required>

            <div ng-show="editForm.timestamp.$invalid">
                <p class="help-block"
                    ng-show="editForm.timestamp.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.timestamp.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="21pointsApp.weight.weight" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                    ng-model="weight.weight"
                    required>

            <div ng-show="editForm.weight.$invalid">
                <p class="help-block"
                    ng-show="editForm.weight.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.weight.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group" has-role="ROLE_ADMIN">
            <label translate="21pointsApp.weight.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="weight.user.id"
                    ng-options="user.id as user.login for user in users">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
