
<div>
    <h2><span translate="21pointsApp.preferences.detail.title">Preferences</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td>
                    <span translate="21pointsApp.preferences.weeklyGoal">Weekly Goal</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{preferences.weeklyGoal}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.preferences.weightUnits">Weight Units</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="21pointsApp.Units.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: preferences.weightUnits }"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="preferences"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
